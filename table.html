<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <table class="table-example">
        <caption>Счёт</caption>
        <thead>
            <tr>
                <th>Наименование</th>
                <th>Цена</th>
                <th>Количество</th>
                <th>Стоимость</th>
                <th>Итог</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ручка</td>
                <td>50</td>
                <td>5</td>
                <td>250</td>
                <td rowspan="4">700</td>
            </tr>
            <tr>
                <td>Карандаш</td>
                <td>10</td>
                <td>5</td>
                <td>50</td>
               
            </tr>
            <tr>
                <td>Степлер</td>
                <td>100</td>
                <td>3</td>
                <td>300</td>
               
            </tr>
            <tr>
                <td>Ластик</td>
                <td>5</td>
                <td>20</td>
                <td>100</td>
              
            </tr>
        </tbody>
    </table>

<form id="form-example" action="">
    <label for="login">Введите логин</label><br>
    <input type="text" placeholder="Логин" id="login" required autofocus><br>
    <label for="password">Введите пароль</label><br>
    <input type="password" placeholder="Пароль" id="password" required><br>
    <input type="radio" id="male" name="gender">
    <label for="male">М</label>
    <input type="radio" id="female" name="gender">
    <label for="female">Ж</label><br>
    <input type="checkbox" id="agrement">
    <label for="agrement">Запомнить меня на этом компьютере</label><br>
    <input type="submit" value="Войти" >


</form>

</body>
</html>
